spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:bookshelf.code@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Password reset expiration (minutes)
password.reset.expirationMinutes=5
# JWT configuration
jwt.secret=${JWT_SECRET:VGhpc0lzQVN1ZmZpY2llbnRMb25nU2VjcmV0S2V5MTIzNDU2Nzg5MDEyMzQ1Njc4OTA=}
jwt.expirationMillis=3600000
# --- Configuração do Servidor da API ---
# Define a porta em que a sua API irá rodar.
server.port=8080

# --- Configuração da Fonte de Dados (Datasource) para MySQL/MariaDB ---
# URL de conexão JDBC para o seu banco de dados.
spring.datasource.url=jdbc:mysql://localhost:3306/bookshelf_db?serverTimezone=UTC

# O nome de usuário que criámos na linha de comando.
spring.datasource.username=root

# A senha que definimos para esse usuário.
spring.datasource.password=${DB_PASSWORD:}

# --- Configurações do JPA e Hibernate ---
# Ajuda o Hibernate a gerar SQL compatível com MySQL/MariaDB.
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# 'update': O Hibernate irá criar/atualizar as tabelas com base nas suas classes @Entity.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que está a ser executado, ótimo para depuração.
spring.jpa.show-sql=true

# Formata o SQL no console para ser mais legível.
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração do Servidor Socket.IO ---
socket-server.host=${SOCKET_HOST:localhost}
socket-server.port=${SOCKET_PORT:8081}

